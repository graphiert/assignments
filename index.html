<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Assignments</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #notif {
        display: none;
      }
    </style>
  </head>
  <body>
    <script>
      const webPath = () =>
        window.location.pathname.endsWith("/")
          ? window.location.pathname.slice(0, -1)
          : window.location.pathname;
      if (webPath() == "/basindo/topic-1/poster") {
        window.location.href = "https://www.instagram.com/p/C_iTpsWSm8m";
      } else {
        document.querySelector("#notif").style.display = "block";
      }
    </script>
    <div id="notif">
      <h1>Oops...</h1>
      <p>Disini tidak ada tugas. Coba kunjungi tautan yang telah dibagikan.</p>
    </div>
  </body>
</html>
